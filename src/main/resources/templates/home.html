<html>
<head>
<meta charset="UTF-8">
</head>
<body>

	<div th:each="pedido : ${pedidos}">
		<div th:text="${pedido.nomeProduto}">Nome do Produto</div>
		<div>
			Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
		</div>
		<div>
			Data da entrega <span th:text="${pedido.dataDaEntrega}">10/02/2020</span>
		</div>

		<div>Produto</div>
		<div>
			<input th:value="${pedido.urlDoProduto}"> url do produto
		</div>

		<div>Descrição</div>
		<div>
			<textarea th:text="${pedido.descricao}"> Descrição do produto</textarea>
		</div>

		<div>
			<img th:src="${pedido.urlDaImagem}" src="" />
		</div>
	</div>

</body>
</html>
